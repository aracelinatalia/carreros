{% extends "fiscales/base.html" %}
{% load i18n material_form material_frontend %}

{% block page_title %}Cargar Acta {% endblock %}

{% block left-panel %}
    <div class="card">

       <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="card-content">
            <div class="card-title"> Mesa {{ object.numero }}</div>

                <table>
                    {{ formset.as_table }}
                </table>

        </div>



        <div class="card-action">
            <div class="right-align">
              <button type="submit" class="waves-effect waves-light btn white-text">{% trans 'Save' %}</button>
            </div>
        </div>

       </form>

    </div>
{% endblock left-panel %}
