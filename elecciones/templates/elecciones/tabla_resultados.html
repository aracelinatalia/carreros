<table class="highlight bordered {% if responsive %}responsive-table{% endif %}">
    {% for partido, votos in  resultados.items %}

    <tr {% if 'Córdoba Ciudadana' in partido %}class="fcc"{% elif 'Cambiemos' in partido %}class="pro"{% elif 'Unión por Córdoba' in partido %}class="upc"{% endif %}>
    <th>{{ partido }}</th>{% if incluir_votos %}
    <td> {{ votos.0 }}</td>
    {% endif %}
    <td> {{ votos.1 }}%</td></tr>

    {% endfor %}
</table>
